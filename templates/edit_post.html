{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Welcome {{username}}</h1>
          <span class="subheading">Upload and Edit your Posts</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  {% if sno == "0" %}
    <h1 class="text-center">Upload a Post</h1>
  {% else %}
    <h1 class="text-center">Edit the Blog</h1>
  {% endif %}  

   
  <form name="sentMessage" id="contactForm" method ="post" action="/editpost/{{sno}}" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" id="name" name="title" required data-validation-required-message="Please enter the title" value="{{post.title}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Tagline</label>
        <input type="email" class="form-control" placeholder="Tagline" name="tagline" id="email" required data-validation-required-message="Please enter the tagline." value="{{post.subtitle}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Content</label>
        <textarea rows="5" class="form-control" placeholder="content" name="content" id="content" required data-validation-required-message="Please enter the content. ">{{post.content}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Image file</label>
          <input type="text" class="form-control" placeholder="image file" id="img" name="img_file" required data-validation-required-message="Please enter the image file name." value="{{post.img}}">
          <p class="help-block text-danger"></p>
        </div>
      </div>
    <br>
    <div id="success"></div>     
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
  </form>
  
</div>

{% endblock %}
